	<script>
		window.addEventListener("load", function () {
			setTimeout(function () {
				// This hides the address bar:
				window.scrollTo(0, 1);
			}, 0);
		});
		
		// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
		window.onscroll = function () { scrollFunction() };

		function scrollFunction() {
			if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
				document.getElementById("navbar").style.padding = "4px 8px";
				document.getElementById("logo").style.fontSize = "20px";
			} else {
				document.getElementById("navbar").style.padding = "32px 16px";
				document.getElementById("logo").style.fontSize = "40px";
			}
		}


		var typeText = document.querySelector(".typeText")
		var textToBeTyped = "a software engineer"
		var textToBeTypedArr = ["On the Way", "Under Construction", "Eagerly Waiting!", "Comming Soon"]
		var index = 0, isAdding = true, textToBeTypedIndex = 0

		function playAnim() {
			setTimeout(function () {
				// set the text of typeText to a substring of the text to be typed using index.
				typeText.innerText = textToBeTypedArr[textToBeTypedIndex].slice(0, index)
				if (isAdding) {
					// adding text
					if (index > textToBeTypedArr[textToBeTypedIndex].length) {
						// no more text to add
						isAdding = false
						//break: wait 2s before playing again
						setTimeout(function () {
							playAnim()
						}, 2000)
						return
					} else {
						// increment index by 1
						index++
					}
				} else {
					// removing text
					if (index === 0) {
						// no more text to remove
						isAdding = true
						//switch to next text in text array
						textToBeTypedIndex = (textToBeTypedIndex + 1) % textToBeTypedArr.length
					} else {
						// decrement index by 1
						index--
					}
				}
				// call itself
				playAnim()
			}, isAdding ? 120 : 60)
		}
		// start animation
		playAnim()
	</script>
