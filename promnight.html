<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
    <title>Prom Night Match Finder</title>
    <style>
        body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
    padding: 0;
    margin: 0;
}
html{
    padding: 0%;
    margin: 0%;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

    </style>
</head>
<body>

    <center>
    <div style="max-width: 600px; width: 100vw; align-items: center;margin-top: 32px; border-radius: 16px;" class="shadow">
        <video id="vid" src="assets/img/videoplayback (1).mp4" loop style="border-top-right-radius: 16px;border-top-left-radius: 16px; max-width: 600px; width: 80vw; margin-bottom: -6px;display: none;"></video>
        <img id="im" src="assets/img/prom.jpg" alt="" style="border-top-right-radius: 16px;border-top-left-radius: 16px; max-width: 600px; width: 80vw;">
        <button id="bt" onclick="vide()" class="btn btn-light" style=" max-width: 600px; width: 80vw;border-radius: 0;border-bottom-right-radius: 16px;border-bottom-left-radius: 16px;">Click Me to find Perfect Match for Prom Night</button>
    </div>
</center>
    
<script>
    function vide(){
        document.getElementById("vid").style.display="block";
        document.getElementById("vid").play();
        document.getElementById("im").style.display="none";
        document.getElementById("bt").innerText="Katai BESHARAM ho beta. 10 Nov se exam hai aur tum..."
    }
</script>
</body>
</html>
